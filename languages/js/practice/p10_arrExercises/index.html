<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Practice Exerices</title>
	</head>
	<body>
		<script>
			function camelize(str) {
				let words = str.split('-');
				let capitalizedWords = words.map((word,index) => {
					if(index == 0) return word;
					return word[0].toUpperCase() + word.slice(1);
				});
				return capitalizedWords.join('');
			}
			console.log(camelize("background-color"));
			console.log(camelize("list-style-image"));
			console.log(camelize("-webkit-transition"));

			function filterRange(arr, a, b) {
				return arr.filter(item => (a <= item && item <= b));
			}
			let arr = [5,3,8,1];
			console.log(filterRange(arr,1,4));

			function filterRangeInPlace(arr, a, b) {
				arr.forEach((val, index) => { 
					if(val < a || val > b)
						arr.splice(index,1);
				});
			}
			filterRangeInPlace(arr,1,4);
			console.log(arr);

			function decreasingOrder(arr) {
				for(let i = 0; i < arr.length; i++)
				{
					//find min in the unsorted subarray
					let min = 0;
					let lastIdx = arr.length-i-1;
					for(let j = 1; j < lastIdx; j++)
					{
						if(arr[j] < arr[min])
							min = j;
					}
					let temp = arr[lastIdx];
					arr[lastIdx] = arr[min];
					arr[min] = temp;
				}
				return arr;
			}
			arr = [5,2,1,-10,8];
			console.log(decreasingOrder(arr));

			function decreasingOrderPart2(arr) {
				return arr.sort((a,b) => b-a);
			}
			arr = [5,2,1,-10,8];
			console.log(decreasingOrderPart2(arr));
			
			
			function copySorted(arr) {
				return arr.slice().sort();
			}
			arr = ["HTML", "JavaScript", "CSS"];
			console.log(copySorted(arr));
			console.log(arr);

			function shuffle(arr) {
				return arr.sort(() => Math.random() - 0.5);
			}
			arr = [1,2,3];
			console.log(shuffle(arr));

			function unbiasedShuffle(arr) {
				for(let i = arr.length-1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i+1));
					//some cursed ass swapping
					[arr[i], arr[j]] = [arr[j], arr[i]];
				}
				return arr;
			}
			console.log(unbiasedShuffle(arr));

			function unique(arr) {
				let found = [];
				for(const item of arr) {
					if(found.includes(item)) continue;
					found.push(item);
				}
				return found;
			}
			let strings = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"];
			console.log(unique(strings));
		</script>
	</body>
</html>
