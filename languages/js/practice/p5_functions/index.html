<!DOCTYPE html>
<html lang="en">

<body>

	<script>
		function add7(n) {
			return n + 7;	
		}
		
		function multiply(a,b) {
			return a * b;
		}
		
		function capitalize(str) {
			str = str.toLowerCase();
			let ltr = str[0].toUpperCase();
			str = str.slice(1);
			return ltr.concat(str);
		}

		function betterCapitalize(str) {
			if (!str) return "";
			return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
		}

		function lastLetter(str) {
			return str.at(-1);
		}

		console.log(add7(1));
		console.log(multiply(2,3));
		console.log(capitalize('testing'));
		console.log(capitalize('tEstIng'));
		console.log(lastLetter('abcd'));
	</script>

</body>
</html>
